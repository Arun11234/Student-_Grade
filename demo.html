<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#1 HTML Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript for more advanced validation can be added here
        function validateForm() {
            var email = document.getElementById("field_email").value;
            var password = document.getElementById("field_password").value;

            // Simple email validation
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Simple password length check
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div id="form_wrapper">
        <div id="form_left">
            <img src="men.png" alt="computer icon">
        </div>
        <div id="form_right">
            <h1> Login</h1>
            <div class="input_container">
                <i class="fas fa-envelope"></i>
                <input placeholder="Email" type="email" name="Email" id="field_email" class='input_field' required>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input placeholder="Password" type="password" name="Password" id="field_password" class='input_field' required
                    pattern=".{6,}" title="Password must be at least 6 characters long">
            </div>

            <form action="index.html" onsubmit="return validateForm()">
                <input type="submit" value="Login" id="input_submit" class="input_field">
            </form>

            <span>Forgot <a href="#"> Username / Password ?</a></span>
            <span id='create_account'>
                <a href="account.html">Create your account &#x27A1; </a>
            </span>
        </div>
    </div>
</body>

</html>
